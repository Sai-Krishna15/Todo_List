<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<style>
    body{
        background-color: pink;
    }
    .container{
        height: 100vh;
        width: 100%;
        display: grid;
        place-items: center;
    }
    .todo{
        width: 700px;
        border: 1px solid black;
        padding: 1rem;
        height: 450px;
    }
    @media  screen and (max-width:768px) {
        .todo{
            width: 100%;
        }
    }
    h1{
        text-align: center;
        font-family: arial;
        color: brown;
        font-size: 2.5rem;
    }
    .input-class{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .input-class input{
        width: 80%;
        height: 40px;
        padding: .5rem;
    }
    @media  screen and (max-width:768px) {
        .input-class input{
            width: 75%;
        }
    }
    .items{
        width: 100%;
        height: 300px;
        overflow-y: scroll;
        margin-top: 1.5rem;
        background-color: rgba(128, 128, 128, 0.371);
    }
    ul{
        text-decoration: none;
        width: 100%;
        margin: 0;
        padding: .5rem;
    }
    li{
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.2rem;
        background-color: #fff;
        border-bottom: 1px solid red;
    }
    li span{
        font-size: 1.5rem;
        color: rgb(206, 16, 48);
    }
    li button{
        background-color: rgba(38, 38, 252, 0.836);
        width: 70px;
        padding: .3rem;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    li button:hover{
        background-color: rgba(255, 166, 0, 0.821)
    }
</style>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="todo">
                <h1>Todo List App..</h1>
                <div class="input-class">
                    <input type="text" placeholder="Add Item..." id="taskInput">
                    <button class="btn btn-primary" onclick="addTask()">Add Item</button>  
                </div>
                <div class="items">
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
                function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            if (taskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${taskInput.value}</span>
                    <button onclick="editTask(this)" id="edit">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                    `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
        // Function to delete a task
        function deleteTask(button) {
            const li = button.parentNode;
            li.parentNode.removeChild(li);
        }

        // Function to edit a task
        function editTask(button) {
            const li = button.parentNode;
            const span = li.querySelector('span');
            const newTask = prompt('Edit task:', span.innerText);
            if (newTask !== null) {
                span.innerText = newTask;
            }
        }
    </script>
</body>
</html>
